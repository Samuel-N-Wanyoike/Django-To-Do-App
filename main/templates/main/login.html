{% extends 'main/base.html' %}
{% load static %}
{% block title %}Login Page{% endblock %}

{% block content %}

<div 
    class="row container-main-div d-flex"
>
    <h1 class="row d-flex align-items-center justify-content-center mb-3">Login</h1>
    <div class="row container-sub-div d-flex align-items-center justify-content-center ps-5 pe-5 pt-2 pb-0">
        <form method="post">
            {% csrf_token %}
            {{form.as_p}}
            <div class="row d-flex align-items-center justify-content-center">
                <button class="btn btn-primary mb-3 container-btn" type="submit">Login</button>
            </div>
        </form>
    
        <p class="row text-center"><a href="{% url 'register' %}">Create New Account</a></p>
        <p class="row d-flex align-items-center justify-content-center">Forgot Password? <a class="text-center" href="{% url 'password_reset' %}">Reset Here</a></p>
    </div>
    
</div>
{% endblock %}
