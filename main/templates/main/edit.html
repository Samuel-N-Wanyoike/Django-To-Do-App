{% extends 'main/base.html' %}

{% block title %} Update test {% endblock %}

{% block content %}
<div 
    class="create-task-div row container-main-div d-flex"
>
    <div class="title-div d-flex align-items-center justify-content-between mb-3">
        <h1 class="">Update Task</h1>
        <a href="{% url 'tasks-view' %}"><i class="fas fa-chevron-circle-left back-icon"></i></a>
    </div>
    <div class="container-sub-div creation-div d-flex align-items-center justify-content-center ps-5 pe-5 pt-2 pb-0">
        <form method="POST" >
            {% csrf_token %}
            {{form.as_p}}
            <div class="row d-flex align-items-center justify-content-center">
                <button class="btn btn-primary mb-3 container-btn" type="submit">Update</button>
            </div>
            
        </form>
    </div>
</div>
{% endblock %}
